<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
    <style type="text/css">
        #div{
            text-align: center;
        }
    </style>
</head>
<!--<base href="http:localhost:8080/">-->
<body>
<!--"／"代表tomcat根目录-->
<a href="LoginServlet">跳转Servlet根目录</a>
<a href="TestServlet">跳转TestServlet</a>

<form action="RegistServlet" method="get">
    <div id="div">
        username:<input type="text" name="name"><br/>
        password:<input type="password" name="password"><br/>
        age:<input type="text" name="age"><br/>
        sex:<input type="radio" name="sex" value="female">女
        <input type="radio" name="sex" value="male">男<br/>
        job:<input type="checkbox" name="job" value="白领">白领
        <input type="checkbox" name="job" value="金领">金领
        <input type="checkbox" name="job" value="程序员">程序员<br/>

        <input type="submit" value="submit"><br/>
        <input type="reset" value="reset">
    </div>

</form>
</body>
</html>
